<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">MobileStore</a>
    <form class="d-flex" th:action="@{/home}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search mobiles" name="q" th:value="${q}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <a class="nav-link" href="#" th:text="'Hi, ' + ${#httpSession.getAttribute('user').name}"></a>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-link nav-link" type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Admin</a></li>
    </ul>
  </div>
</nav>

  <div class="container my-4">
    <h2 class="h4 mb-3">Cart</h2>
    <div th:if="${#httpSession.getAttribute('cart') == null || #httpSession.getAttribute('cart').items.isEmpty()}"
         class="alert alert-info">Your cart is empty.</div>
    <div th:unless="${#httpSession.getAttribute('cart') == null || #httpSession.getAttribute('cart').items.isEmpty()}">
      <table class="table">
        <thead><tr><th>Mobile</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th></tr></thead>
        <tbody>
          <tr th:each="entry : ${#httpSession.getAttribute('cart').items}">
            <td th:text="${entry.value.product.brand + ' ' + entry.value.product.name}"></td>
            <td>&#8377; <span th:text="${entry.value.product.price}"></span></td>
            <td>
              <form method="post" th:action="@{/cart/update}" class="d-flex gap-2">
                <input type="hidden" name="id" th:value="${entry.value.product.id}">
                <input class="form-control" type="number" min="0" name="qty" th:value="${entry.value.quantity}" style="max-width:100px">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Update</button>
              </form>
            </td>
            <td>&#8377; <span th:text="${entry.value.subtotal}"></span></td>
            <td>
              <form method="post" th:action="@{/cart/remove}">
                <input type="hidden" name="id" th:value="${entry.value.product.id}">
                <button class="btn btn-sm btn-danger" type="submit">Remove</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-outline-secondary" th:href="@{/home}">Continue Shopping</a>
        <div class="h5 mb-0">Total: &#8377; <span th:text="${#httpSession.getAttribute('cart').total}"></span></div>
      </div>
      <div class="mt-3 text-end">
        <a class="btn btn-primary" th:href="@{/checkout}">Proceed to Checkout</a>
      </div>
    </div>
  </div>
  <footer class="text-center py-4 text-muted">
  <div class="container">
    <small>&copy; <span id="year"></span> MobileStore</small>
  </div>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
