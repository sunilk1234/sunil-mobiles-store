<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mobile Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">MobileStore</a>
    <form class="d-flex" th:action="@{/home}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search mobiles" name="q" th:value="${q}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <a class="nav-link" href="#" th:text="'Hi, ' + ${#httpSession.getAttribute('user').name}"></a>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-link nav-link" type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Admin</a></li>
    </ul>
  </div>
</nav>

  <div class="container my-4">
    <h1 class="h3 mb-3">Latest Mobiles</h1>
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" th:each="p : ${products}">
        <div class="card h-100">
          <img th:src="${p.imageUrl}" class="card-img-top" th:alt="${p.name}" onerror="this.src='/img/placeholder.png'">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${p.brand} + ' ' + ${p.name}"></h5>
            <p class="card-text text-truncate" th:text="${p.description}"></p>
            <p class="fw-bold mb-2">&#8377; <span th:text="${p.price}"></span></p>
            <div class="mt-auto d-flex gap-2">
              <a class="btn btn-sm btn-outline-primary" th:href="@{|/product/${p.id}|}">View</a>
              <form th:action="@{/cart/add}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${p.id}">
                <input type="hidden" name="qty" value="1">
                <button class="btn btn-sm btn-primary" type="submit">Add to Cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center py-4 text-muted">
  <div class="container">
    <small>&copy; <span id="year"></span> MobileStore</small>
  </div>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
