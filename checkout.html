<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">MobileStore</a>
    <form class="d-flex" th:action="@{/home}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search mobiles" name="q" th:value="${q}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <a class="nav-link" href="#" th:text="'Hi, ' + ${#httpSession.getAttribute('user').name}"></a>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-link nav-link" type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Admin</a></li>
    </ul>
  </div>
</nav>

  <div class="container my-4" style="max-width:600px">
    <h2 class="h4 mb-3">Checkout</h2>
    <div class="alert alert-warning" th:if="${#httpSession.getAttribute('user') == null}">
      You need to login to place the order.
    </div>
    <div th:if="${#httpSession.getAttribute('user') == null}">
      <a class="btn btn-primary" th:href="@{/login}">Login</a>
    </div>
    <div th:if="${#httpSession.getAttribute('user') != null}">
      <form th:action="@{/checkout}" method="post">
        <div class="mb-3">
          <label class="form-label">Shipping Address (demo)</label>
          <textarea class="form-control" name="address" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment (demo)</label>
          <input class="form-control" placeholder="Card number (not real)" required />
        </div>
        <button class="btn btn-success" type="submit">Place Order</button>
      </form>
    </div>
  </div>
  <footer class="text-center py-4 text-muted">
  <div class="container">
    <small>&copy; <span id="year"></span> MobileStore</small>
  </div>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
