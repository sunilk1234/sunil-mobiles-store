<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">MobileStore</a>
    <form class="d-flex" th:action="@{/home}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search mobiles" name="q" th:value="${q}">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <a class="nav-link" href="#" th:text="'Hi, ' + ${#httpSession.getAttribute('user').name}"></a>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') != null}">
        <form th:action="@{/logout}" method="post">
          <button class="btn btn-link nav-link" type="submit">Logout</button>
        </form>
      </li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/login}">Login</a></li>
      <li class="nav-item" th:if="${#httpSession.getAttribute('user') == null}"><a class="nav-link" th:href="@{/register}">Register</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/products}">Admin</a></li>
    </ul>
  </div>
</nav>

  <div class="container my-4">
    <h2 class="h4 mb-3">Admin: Manage Products</h2>
    <form class="row g-2 mb-4" th:action="@{/admin/products/create}" method="post">
      <div class="col-md-2"><input class="form-control" name="brand" placeholder="Brand" required></div>
      <div class="col-md-2"><input class="form-control" name="name" placeholder="Name" required></div>
      <div class="col-md-3"><input class="form-control" name="description" placeholder="Description" required></div>
      <div class="col-md-1"><input class="form-control" name="price" placeholder="Price" required></div>
      <div class="col-md-1"><input class="form-control" name="stock" placeholder="Stock" required></div>
      <div class="col-md-3"><input class="form-control" name="imageUrl" placeholder="Image URL"></div>
      <div class="col-12"><button class="btn btn-success">Add Product</button></div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Brand</th><th>Name</th><th>Price</th><th>Stock</th><th></th></tr></thead>
      <tbody>
        <tr th:each="p : ${products}">
          <td th:text="${p.id}"></td>
          <td th:text="${p.brand}"></td>
          <td th:text="${p.name}"></td>
          <td th:text="${p.price}"></td>
          <td th:text="${p.stock}"></td>
          <td>
            <form method="post" th:action="@{/admin/products/delete}">
              <input type="hidden" name="id" th:value="${p.id}">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="text-center py-4 text-muted">
  <div class="container">
    <small>&copy; <span id="year"></span> MobileStore</small>
  </div>
  <script>
    document.getElementById('year').innerText = new Date().getFullYear();
  </script>
</footer>

</body>
</html>
